<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registratie</title>
    <script defer src="js/validation.js"></script>
</head>

<body>
    <div class="container shadow p-md-3 bg-white rounded border">
        <form id="form" action="#" method="post">
            <div class="row">
                <div class="col-12">
                    <h1>Registreer</h1>
                </div>

                <div class="col-12">
                    <h2>Meld je aan bij Anoroc Services, Wij beschermen jouw software tegen malware!</h2>
                </div>

                <div class="col-md-6 col-sm-12">
                    <label class="form-label" for="voornaam">Voornaam</label>
                    <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="naam">Naam</label>
                    <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="gebruikersnaam">Gebruikersnaam</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="gebruikersnaam" placeholder="Gebruikersnaam">
                      </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="mail@example.be">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="wachtwoord">Wachtwoord</label>
                    <input type="password" class="form-control" id="wachtwoord">
                    <label class="form-label">Je wachtwoord moet minstens 8 tekens lang zijn</label>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="herhaalWachtwoord">Herhaal wachtwoord</label>
                    <input type="password" class="form-control" id="herhaalWachtwoord">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label" for="adres">Adres</label>
                    <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <label class="form-label" for="land">Land</label>
                    <select class="form-select" id="land">
                        <option>BelgiÃ«</option>
                        <option>Nederland</option>
                        <option>Luxemburg</option>
                        <option>Duitsland</option>
                        <option>Frankrijk</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <label class="form-label" for="provincie">Provincie</label>
                    <select class="form-select" id="provincie">
                        <option>Antwerpen</option>
                        <option>Henegouwen</option>
                        <option>Limburg</option>
                        <option>Luik</option>
                        <option>Luxemburg</option>
                        <option>Namen</option>
                        <option>Oost-Vlaanderen</option>
                        <option>Vlaams-Brabant</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label" for="postcode">Postcode</label>
                    <input type="number" class="form-control" id="postcode">
                </div>                
            </div>
            
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <h2>Houd me op de hoogte</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inschrijven">
                        <label class="form-check-label" for="inschrijven">
                            Inschrijven voor onze nieuwsbrief
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="akkoord">
                        <label class="form-check-label" for="akkoord">Ik ga akkoord met de algemene voorwaarden.</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <h2>Betaling</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="betalingsOptie" id="bankingApp"
                            data-title="Banking App" value="Banking App" checked>
                        <label class="form-check-label" for="bankingApp">Banking App</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="betalingsOptie" id="overschrijving"
                            data-title="Overschrijving" value="Overschrijving">
                        <label class="form-check-label" for="overschrijving">Overschrijving</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="betalingsOptie" id="visaCard"
                            data-title="Visa Card" value="Visa Card">
                        <label class="form-check-label" for="visaCard">Visa Card</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="betalingsOptie" id="payPal"
                            data-title="PayPal" value="PayPal">
                        <label class="form-check-label" for="payPal">PayPal</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 alert alert-success" role="alert" id="register">
                    <h4>Goed gedaan!</h4>
                    <p>Aww yeah, je werd geregistreerd</p>
                </div>
                <div class="col-4 alert alert-primary" role="alert" id="betalingswijze">
                    <h4>betalingswijze</h4>
                    <p id="betalingsbeschrijving"></p>
                </div>
                <div class="col-md-3 alert alert-danger" role="alert" id="error">
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="d-grid">
                    <button class="btn btn-primary" id="submit" type="submit" onclick="validateForm()">Wave you magicwand</button>
                </div>
            </div>

            
        </form>
    </div>
</body>

</html>
